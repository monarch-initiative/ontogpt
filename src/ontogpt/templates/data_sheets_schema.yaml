id: http://w3id.org/ontogpt/datasheet
name: datasheet
title: Datasheet Extraction Template
description: >-
  A template for extracting metadata about a dataset,
  as defined by the Datasheets for Datasets model
  (see https://github.com/bridge2ai/data-sheets-schema),
  itself based on Gebru et al. (2021)
  (https://cacm.acm.org/magazines/2021/12/256932-datasheets-for-datasets/abstract)

license: MIT
prefixes:
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  linkml: https://w3id.org/linkml/
  d4d: https://w3id.org/ontogpt/datasheet
  data_sheets_schema: https://w3id.org/bridge2ai/data-sheets-schema/
  B2AI_TOPIC: https://w3id.org/bridge2ai/b2ai-standards-registry/
  B2AI_SUBSTRATE: https://w3id.org/bridge2ai/b2ai-standards-registry/

default_prefix: d4d
default_range: string

imports:
  - linkml:types
  - core

classes:

  Dataset:
    description: >-
      A single component of related observations and/or information that can be
      read, manipulated, transformed, and otherwise interpreted.
    tree_root: true
    is_a: NamedEntity
    attributes:
      title:
        description: The title of the dataset.
      description:
        description: A brief description of the dataset.
      purposes:
        description: >-
          For what purpose was the dataset created?
        multivalued: true
      tasks:
        description: >-
          Was there a specific task in mind for the dataset's application?
        multivalued: true
      addressing_gaps:
        description: >-
          Was there a specific gap that needed to be filled by creation of the dataset?
        multivalued: true
      creators:
        description: >-
          Who created the dataset (e.g., which team, research group) and on behalf
          of which entity (e.g., company, institution, organization)?
        multivalued: true
        range: Creator
      funders:
        description: >-
          Who funded the creation of the dataset? If there is an associated grant,
          please provide the name of the grantor and the grant name and number.
        multivalued: true
        range: FundingMechanism
      subsets:
        description: >-
          Are there recommended data splits (e.g., training, development/validation,
          testing)? If so, please provide a description of these splits, explaining
          the rationale behind them.
        multivalued: true
        range: DataSubset
      instances:
        description: >-
          What do the instances that comprise the dataset represent (e.g.,
          documents, photos, people, countries)?
        range: Instance
      anomalies:
        description: >-
          Are there any errors, sources of noise, or redundancies in the dataset?
          If so, please provide a description.
        multivalued: true
      external_resources:
        description: >-
          Is the dataset self-contained, or does it link to or otherwise rely on
          external resources (e.g., websites, tweets, other datasets)?
        multivalued: true
        range: ExternalResource
      confidential_elements:
        description: >-
          Does the dataset contain data that might be considered confidential (e.g.,
          data that is protected by legal privilege or by doctor patient
          confidentiality, data that includes the content of individuals’
          non-public communications)?
        range: Confidentiality
      content_warnings:
        description: >-
          Does the dataset contain data that, if viewed directly, might be
          offensive, insulting, threatening, or might otherwise cause anxiety?
        range: ContentWarning
      subpopulations:
        description: >-
          Does the dataset identify any subpopulations (e.g., by age, gender)?
        range: Subpopulation
      sensitive_elements:
        description: >-
          Does the dataset contain data that might be considered sensitive in any
          way (e.g., data that reveals race or ethnic origins, sexual orientations,
          religious beliefs, political opinions or union memberships, or locations;
          financial or health data; biometric or genetic data; forms of government
          identification, such as social security numbers; criminal history)?
        range: SensitiveElement
      acquisition_methods:
        description: >-
          How was the data associated with each instance acquired?
        range: InstanceAcquisition
      collection_mechanisms:
        description: >-
          What mechanisms or procedures were used to collect the data?
        range: CollectionMechanism
      sampling_strategies:
        description: >-
          Does the dataset contain all possible instances or is it a sample?
        multivalued: true
        range: SamplingStrategy
      data_collectors:
        description: >-
          Who was involved in the data collection process?
        range: DataCollector
      collection_timeframes:
        description: >-
          Over what timeframe was the data collected?
        range: CollectionTimeframe
      ethical_reviews:
        description: >-
          Were any ethical review processes conducted?
        range: EthicalReview
      data_protection_impacts:
        description: >-
          Has an analysis of the potential impact of the dataset and its use on data subjects been conducted?
        range: DataProtectionImpact
      preprocessing_strategies:
        description: >-
          Was any preprocessing of the data done?
        range: PreprocessingStrategy
      cleaning_strategies:
        description: >-
          Was any cleaning of the data done?
        range: CleaningStrategy
      labeling_strategies:
        description: >-
          Was any preprocessing/cleaning/labeling of the data done?
        range: LabelingStrategy
      raw_sources:
        description: >-
          Was the “raw” data saved in addition to the preprocessed/cleaned/labeled data?
        range: RawData
      existing_uses:
        description: >-
          Has the dataset been used for any tasks already?
        multivalued: true
        range: ExistingUse
      use_repository:
        description: >-
          Is there a repository that links to any or all papers or systems that use the dataset?
        range: UseRepository
      other_tasks:
        description: >-
          What (other) tasks could the dataset be used for?
        multivalued: true
        range: OtherTask
      future_use_impacts:
        description: >-
          Is there anything about the composition of the dataset or the way it was
          collected and preprocessed/cleaned/labeled that might impact future uses?
        range: FutureUseImpact
      discouraged_uses:
        description: >-
          Are there tasks for which the dataset should not be used?
        range: DiscouragedUse
      distribution_formats:
        description: >-
          How will the dataset be distributed?
        multivalued: true
        range: DistributionFormat
      distribution_dates:
        description: >-
          When will the dataset be distributed?
        multivalued: true
        range: DistributionDate
      license_and_use_terms:
        description: >-
          Will the dataset be distributed under a copyright or other IP license,
          and/or under applicable terms of use?
        range: LicenseAndUseTerms
      ip_restrictions:
        description: >-
          Have any third parties imposed IP-based or other restrictions on the data
          associated with the instances?
        range: IPRestrictions
      regulatory_restrictions:
        description: >-
          Do any export controls or other regulatory restrictions apply to the dataset
          or to individual instances?
        range: ExportControlRegulatoryRestrictions
      maintainers:
        description: >-
          Who will be supporting/hosting/maintaining the dataset?
        multivalued: true
        range: Maintainer
      errata:
        description: >-
          Is there an erratum? If so, please provide a link or other access point.
        range: Erratum
      updates:
        description: >-
          Will the dataset be updated?
        range: UpdatePlan
      retention_limit:
        description: >-
          If the dataset relates to people, are there applicable limits on the retention
          of the data?
        range: RetentionLimits
      version_access:
        description: >-
          Will older versions of the dataset continue to be supported/hosted/maintained?
        range: VersionAccess
      extension_mechanism:
        description: >-
          If others want to extend/augment/build on/contribute to the dataset, is there
          a mechanism for them to do so?
        range: ExtensionMechanism
      is_deidentified:
        description: >-
          Is it possible to identify individuals from the dataset?
        range: Deidentification
      is_tabular:
        description: Is the dataset in tabular format?
        range: boolean

  DataSubset:
    description: >-
      A subset of a dataset, likely containing multiple files
      of multiple potential purposes and properties.
    is_a: NamedEntity
    attributes:
      is_data_split:
        description: >-
          Is this subset a split of the larger dataset,
          e.g., is it a set for model training, testing,
          or validation?
        range: boolean
      is_subpopulation:
        description: >-
          Is this subset a subpopulation of the larger dataset,
          e.g., is it a set of data for a specific demographic?
        range: boolean

  Creator:
    is_a: NamedEntity
    attributes:
      affiliation:
        description: The affiliation of the creator.
        range: Organization

  FundingMechanism:
    is_a: NamedEntity
    attributes:
      grantor:
        description: The organization providing funding.
        range: Organization
      grant:
        description: The specific grant mechanism.
        range: Grant

  Grant:
    is_a: NamedEntity
    attributes:
      grant_number:
        description: The alphanumeric identifier for the grant.
        range: string

  Organization:
    is_a: NamedEntity

  Instance:
    is_a: NamedEntity
    attributes:
      data_topic:
        description: What general topic does the data represent?
        range: uriorcurie
        values_from:
          - B2AI_TOPIC
      instance_type:
        description: Are there multiple types of instances?
        range: string
      data_substrate:
        description: What data does each instance consist of?
        range: uriorcurie
        values_from:
          - B2AI_SUBSTRATE
      counts:
        description: How many instances are there in total?
        range: integer
      label:
        description: Is there a label or target associated with each instance?
        range: boolean
      label_description:
        description: If there is a label, what pattern or format does it follow?
        range: string

  SamplingStrategy:
    is_a: NamedEntity
    attributes:
      is_sample:
        range: boolean
      is_random:
        range: boolean
      source_data:
        range: string
      is_representative:
        range: boolean
      representative_verification:
        range: string
      why_not_representative:
        range: string
      strategies:
        description: What was the sampling strategy?
        range: string

  MissingInfo:
    is_a: NamedEntity
    attributes:
      missing:
        range: string
      why_missing:
        range: string

  ExternalResource:
    is_a: NamedEntity
    attributes:
      external_resources:
        range: string
      future_guarantees:
        range: string
      archival:
        range: boolean
      restrictions:
        range: string

  Confidentiality:
    is_a: NamedEntity
    attributes:
      confidential_elements_present:
        range: boolean
      description:
        range: string

  ContentWarning:
    is_a: NamedEntity
    attributes:
      content_warnings_present:
        range: boolean
      warnings:
        range: string

  Subpopulation:
    is_a: NamedEntity
    attributes:
      subpopulation_elements_present:
        range: boolean
      identification:
        range: string
      distribution:
        range: string

  Deidentification:
    is_a: NamedEntity
    attributes:
      identifiable_elements_present:
        range: boolean
      description:
        range: string

  SensitiveElement:
    is_a: NamedEntity
    attributes:
      sensitive_elements_present:
        range: boolean
      description:
        range: string

  InstanceAcquisition:
    is_a: NamedEntity
    attributes:
      description:
        range: string
      was_directly_observed:
        range: boolean
      was_reported_by_subjects:
        range: boolean
      was_inferred_derived:
        range: boolean
      was_validated_verified:
        range: boolean

  CollectionMechanism:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  DataCollector:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  CollectionTimeframe:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  EthicalReview:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  PreprocessingStrategy:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  CleaningStrategy:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  LabelingStrategy:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  RawData:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  ExistingUse:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  UseRepository:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  OtherTask:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  FutureUseImpact:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  DiscouragedUse:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  DistributionFormat:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  DistributionDate:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  LicenseAndUseTerms:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  IPRestrictions:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  ExportControlRegulatoryRestrictions:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  Maintainer:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  Erratum:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  UpdatePlan:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  RetentionLimits:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  VersionAccess:
    is_a: NamedEntity
    attributes:
      description:
        range: string

  ExtensionMechanism:
    is_a: NamedEntity
    attributes:
      description:
        range: string